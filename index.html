<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="flaticon.png" />
  </head>
  <body>
    <div class="header">
      <h1>Etch a sketch</h1>
    </div>

    <div class="main">
      <div class="sidebar">
        <input type="color" id="colorPicker" value="#1d3461" />
        <button id="color-mode">Coloring</button>
        <button id="rainbow-mode">Rainbow Mode</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <div id="slider-container">
          <input type="range" id="slider" min="2" max="64" value="16" />
          <div id="slider-value"></div>
        </div>
      </div>
      <div class="container"></div>
      <div class="placeholder"></div>
    </div>

    <div class="footer">
      Designed by<a href="https://github.com/dasha-solomkina" target="_blank"
        >@dasha-solomkina</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
